    <!-- Contact Section -->
    <div class="container py-5">
      <h2 class="text-center mb-5 text-white" data-aos="fade-up">Hubungi Saya</h2>

      <div class="bg-dark bg-opacity-100 px-3 py-4 rounded shadow-sm border border-white">
        <div class="mb-3" data-aos="fade-right">
          <label for="nama" class="form-label text-black">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Contoh: Yanche Uran" />
        </div>
        <div class="mb-3" data-aos="fade-right" data-aos-delay="100">
          <label for="email" class="form-label text-black">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Contoh: yanche@email.com" />
        </div>
        <div class="mb-3" data-aos="fade-right">
          <label for="pesan" class="form-label text-black">Pesan</label>
          <textarea class="form-control" id="pesan" rows="5" placeholder="Tulis pesan Anda..."></textarea>
        </div>
        <button onclick="kirimWhatsApp()" class="btn" style="background-color: aqua; color: black;">Kirim via WhatsApp</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      function kirimWhatsApp() {
        const nama = document.getElementById("nama").value;
        const email = document.getElementById("email").value;
        const pesan = document.getElementById("pesan").value;

        const noWhatsApp = "6285337082607"; // Format internasional

        if (nama === "" || email === "" || pesan === "") {
          alert("Harap isi semua kolom!");
          return;
        }

        const text = `Halo, saya *${nama}* (Email: ${email}) ingin menyampaikan:%0A${pesan}`;
        const url = `https://wa.me/${noWhatsApp}?text=${encodeURIComponent(text)}`;

        window.open(url, "_blank");
      }
    </script>
